  <!-- Home -->
  <div class="row main">
  <div class="col-md-5 text-center ms-auto hover1 container_home" >
    <h1 class="heading">Upload CSV File !</h1>
    <form>
      <input type="file" class="choose"id="file-upload" accept=".csv,.xlsx,.xls" placeholder="Choose a file">
    </form>
    <p class="warning" *ngIf="showWarning">Please select a valid CSV or Excel file</p>
    
    <div class="upload-progress" *ngIf="uploadProgress > 0">
      <div class="progress-bar" [style.width.%]="uploadProgress"></div>
    </div>
    
    <div class="dropdowns">
      <div class="dropdown">
        <label for="periodicity" title="Select periodicity">Periodicity  </label>
        <select (change)="onPeriodicityChange($event)" id="periodicity">
          <option value="" selected disabled hidden>Select</option>
          <option value="Daily">Daily</option>
          <option value="Weekly">Weekly</option>
          <option value="Monthly">Monthly</option>
          <option value="Yearly">Yearly</option>
        </select>
      </div>
      
      <div class="dropdown">
        <label for="numerix">Numerix  </label>
        <select (change)="onNumerixChange($event)" id="numerix">
          <option value="" selected disabled hidden></option>
          <option *ngFor="let num of numerixOptions" [value]="num">{{num}}</option>
        </select>
      </div>
    </div>
  
    <div class="upload-button-container">
      <button class="upload" type="button" (click)="uploadFile()" [disabled]="!isUploadEnabled()">Upload</button>
    </div>
  </div>
  <div class="col-md-7 text-center ms-auto hover1 container_home container_anim">
    <h2 class="animate__animated animate__bounceInUp brand"><div class="unlock">Unlock</div>the power of data-driven sales predictions</h2>
    <span class="power animate__animated animate__bounceInUp">Powered By</span><img class="fb animate__animated animate__bounceInUp" src="../../assets/prophet_blue.png" alt="PROPHET">
  </div>
  </div>
